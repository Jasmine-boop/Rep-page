<DOCTYPE html>
<html>
  <head>
  <title>Cat flap</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
  <h1>Submit pictures of your cats following the instructions below</h1>
    <form>
      <p>Enter the name of your cat</p>
      <input type="text">
      <input type="submit">
    </form>
    <form>
      <p>How old is your cat</p>
      <input type="radio">
      <label>0 years</label>
      <input type="radio">
      <label>1-3 years</label>
      <input type="radio">
      <label>4-6 years</label>
      <input type="radio">
      <label>7+ years</label>
    </form>
  </body>
  <img src="/Rep-page/cat2.jpg" alt="Picture of a cat"/>
</html>
